<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice simple</title>
</head>
<body>
    <style>
        body{
            background-color: #fff;
        }
    </style>
    <div class="calculatrice">
        <h1>Calculatrice simple</h1>
        <input type="number" name="" id="Nombre1" placeholder="Nombre 1">
            <select name="" id="opesra">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="" id="Nombre2" placeholder="Nombre 2">
            <input type="submit" name="" id="egal" value="=" onclick="calculate()">
            <p id="resultat"></p>

    </div>


    <script src="script.js"></script>
</body>
</html>
